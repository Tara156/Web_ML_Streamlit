<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Predicción de Diabetes</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .prediction { margin-top: 15px; padding: 10px; background: #e9ecef; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Introducir Información del Paciente</h2>
        <form action="/" method="post">
            <input type="number" step="any" name="Pregnancies" placeholder="Embarazos (Pregnancies)" required>
            <input type="number" step="any" name="Glucose" placeholder="Glucosa (Glucose)" required>
            <input type="number" step="any" name="BloodPressure" placeholder="Presión Arterial (BloodPressure)" required>
            <!-- <input type="number" step="any" name="SkinThickness" placeholder="Grosor de Piel (SkinThickness)" required> -->
            <!-- <input type="number" step="any" name="Insulin" placeholder="Insulina (Insulin)" required> -->
            <input type="number" step="any" name="BMI" placeholder="Índice de Masa Corporal (BMI)" required>
            <input type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Función Hereditaria (DiabetesPedigreeFunction)" required>
            <input type="number" step="any" name="Age" placeholder="Edad (Age)" required>
            <button type="submit">Predecir</button>
        </form>
        {% if prediction is not none %}
            <div class="prediction">
                <strong>Predicción:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
